# ===========================================
# HYPEFORM - Docker Compose
# ===========================================
# Usage: docker-compose up -d

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: hypeform-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hypeform
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: hypeform-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # HypeForm App (Production build)
  app:
    build: .
    container_name: hypeform-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/hypeform?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-refresh-secret}
      APP_URL: ${APP_URL:-http://localhost:5000}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:5000}
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    ports:
      - "5000:5000"

volumes:
  postgres_data:
  redis_data:
  uploads_data:
  logs_data:
